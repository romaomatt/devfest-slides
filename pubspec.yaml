name: devfest_slides
description:  Slides presented at DevFest Sul 2019 made in Flutter for Desktop
version: 1.0.0+1

environment:
  sdk: ">=2.3.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^0.1.2
  font_awesome_flutter: ^8.5.0
  line_icons: ^0.2.0

  dev_rpg:
    path: developer_quest

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/gifs/
    - assets/gallery/
    - developer_quest/assets/style_sphinx/
    - developer_quest/assets/images/
    - developer_quest/assets/images/2.0x/
    - developer_quest/assets/images/3.0x/
    - developer_quest/assets/flare/
    - developer_quest/assets/docs/code_chomper_alpha.dart
    - developer_quest/assets/docs/code_chomper_beta.dart